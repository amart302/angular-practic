<div class="row">
    <div class="col-3">
        <div class="bg-success p-3" *ngIf="div1Visable">Div 1</div>
        <button class="btn btn-success" (click)="showDiv1()">Показать</button>
        <button class="btn btn-danger" (click)="hideDiv1()">Скрыть</button>
        <button class="btn btn-primary" (click)="showAndHideDiv1()">Показать div1 / Скрыть</button>
    </div>
    <div class="bg-success p-3" *ngIf="number1 === number2">Div 2</div>
    <div class="col-3">
        Введите цифры: <input type="text" [(ngModel)]="number1" >
        Повторите: <input type="text" [(ngModel)]="number2">
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text"[(ngModel)]="day">
    </div>
    <div class="col-3">
        @if(day === "mon"){
            <span>Monday</span>
        }@else if(day === "tue"){
            <span>Tuesday</span>
        }@else {
            <span>Enter Proper Day</span>
        }
    </div>
</div>
