<h1>Ng-for works!</h1>
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityList">{{ city }}</li>
        </ul>
    </div>
    <div class="col-5">
        <button *ngFor="let city of cityList" class="btn btn-success">{{ city }}</button>
    </div>
</div>
<div class="rom">
    <div class="col-5">
        <table class="table table-borderered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Mobile No</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employeeArray; let ind = index">
                    <td>{{ ind + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.contactNo }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
