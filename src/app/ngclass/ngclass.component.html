<h1>ngclass works!</h1>
<div class="row">
    <div class="col-3" [ngClass]="divBgColor">div 1</div>
    <div class="col-3" [ngClass]="isChecked === true ? 'bg-success' : 'bg-danger'">div 2</div>
    <div class="col-3" [ngClass]="divClassName">div 3</div>
</div>
<div class="row">
    <button class="btn btn-success" (click)="addDivColor('bg-danger')">Success</button>
    <button class="btn btn-danger" (click)="addDivColor('bg-success')">Danger</button>
    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isChecked"> - {{ isChecked }}
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="divClassName">
    </div>
</div>
